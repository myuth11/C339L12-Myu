<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Added meta viewport tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Added character set declaration for encoding -->
    <meta charset="UTF-8">

    <!-- Added a title for better SEO -->
    <title>Hello World!</title>

    <!-- Added a meta description for SEO -->
    <meta name="description" content="A simple Hello World webpage">

    <!-- Added meta robots tag for SEO -->
    <meta name="robots" content="index, follow">

    <!-- Added a link to a CSS reset for better styling consistency -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">

    <!-- Added a CSS file for additional styling (if needed) -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Ensured contrast and accessibility by using a semantic structure -->
    <header>
        <h1>Hello World!</h1>
    </header>

    <!-- Added a footer for accessibility -->
    <footer>
        <p>&copy; 2025 Hello World Page</p>
    </footer>

    <!-- Added a script to reduce unused JavaScript -->
    <script>
        // Lightweight JavaScript for enhanced performance
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Page Loaded!");
        });
    </script>
</body>

</html>
